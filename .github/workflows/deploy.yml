name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
      - run: yarn install
        working-directory: server
      - run: yarn build
        working-directory: server
      - uses: garygrossgarten/github-action-scp@release
        with:
          privateKey: ${{ secrets.KEY }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          local: server/build
          remote: fone
          rmRemote: true
