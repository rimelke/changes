name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            cd app
            cd fabricosts
            cd server
            pm2 stop fabricosts_server
            git pull
            npm install
            npm run build
            npm run migrate
            pm2 start fabricosts_server
